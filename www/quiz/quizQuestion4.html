<body class="quiz">
    <div class="headRow">
        <header>
            <!--logo-->
            <img src="../img/RiseBlackVariant.png">
            <!--menu bar button-->
            <!--<button><a href="menuBar.html">Button</a></button>-->
            <p id="x"><a href="../menuBar.html">x</a></p>

        </header>
    </div>

    <div class="bar" style="background-color: #FF9B81;">
        <h2 id="questionHead">Choose your journey</h2>
    </div>

    <div class="row">
        <p id="question">We know you’re unique, and at RISE HQ we’re all about making sure what you see relates to you.
            So we’d like to take you through some choices so that what you see is what you need.
        </p>
        <!--Question-->
        <div class="journeyChoice">
            <!--Containre for question element-->
            <form action="#">
                <input type="text" list="date" placeholder="Your journey">
                <datalist id="date">
                    <option value="Puberty">
                    <option value="Pregnancy">
                    <option value="Periods">
                    <option value="Post Fertility">
                    <option value="Hormones">
                    <option value="Fertility">
                    <option value="Infertility">
                    <option value="Pregnancy Loss">
                    <option value="Contraception">
                </datalist>
            </form>
            
        </div>
    </div>

    <div class="row">
        <p id="okButton"><a href="quizQuestion5.html">Continue</a></p>
        <div>
            <!--Container for progress circles-->
            <!--will change dynamically depending on the number of questions, but for now this will work as place holders for visual-->
            <!--progress circles-->
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
