<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="fontFiles/font.css"  type="text/css" charset="utf-8">
    <title>Contact Page</title>
</head>
<body>


    <header>
        <img src="img/RiseBlackVariant.png"> <!--logo-->
        <button><a href="menuBar.html">Button</a></button><!--menu bar button-->
    </header>

    <div id="get-in-touch-content">

        <div id="contact-us-header-wrapper"><h1>Contact Us</h1></div>
        <div id="contact-us-details-wrapper">
            <div class="c-u-d-element" id="contact-us-text">Whatever the issue we have your back. You can reach us through:</div>
            <div class="c-u-d-element" id="contact-us-img"><img src="img/contactImg.png"></div>
        </div>

        <div id="contact-us-options-wrapper">
            <div class="git-btn-wrapper" id="web-btn"><a href="#">Website</a></div>
            <div class="git-btn-wrapper" id="email-btn"><a href="#">Email</a></div>
            <div class="git-btn-wrapper" id="chat-btn"><a href="#">Chat</a></div>
        </div>
        
        <div id="social-media-ics-wrapper">
            <ul>
                <li><a id="facebook" href="#"><img src="img/facebook.png" alt="facebook logo"></a></li>
                <li><a id="instagram" href="#"><img src="img/instagram.png" alt="instagram logo"></a></li>
                <li><a id="twitter" href="#"><img src="img/twitter.png" alt="twitter logo"></a></li>
            </ul>
        </div>
    </div>

</body>
</html>
