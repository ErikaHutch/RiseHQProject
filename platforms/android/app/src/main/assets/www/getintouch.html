<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="fontFiles/gorditaBlack/gorditaBlack.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="fontFiles/gorditaMedium/gorditaMedium.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="fontFiles/gorditaRegular/groditaRegular.css" type="text/css" charset="utf-8">

    <title>Contact Page</title>
</head>
<body>

    <header>
        <img class="logo" src="img/RiseBlackVariant.png"> <!--logo-->
        <a href="menuBar.html"> <img src="img/icon_menu.png"> </a>    
    </header>

    <div id="get-in-touch-content">

        <div id="contact-us-header-wrapper">
            <h1>Contact Us</h1>
        </div>

        <div id="contact-us-details-wrapper">
            <div class="c-u-d-element" id="contact-us-text">Whatever the issue we have your back. You can reach us through:</div>
            <div class="c-u-d-element" id="contact-us-img"><img src="img/contactImg.png"></div>
        </div>

        <div id="contact-us-options-wrapper">
            <a><div class="git-btn-wrapper" id="web-btn">Website</div></a>
            <a><div class="git-btn-wrapper" id="email-btn">Email</div></a>
            <a><div class="git-btn-wrapper" id="chat-btn">Chat</div></a>
        </div>
        
        <div id="social-media-ics-wrapper">
             <a id="facebook" href="#"><img src="img/facebook.png" alt="facebook logo"></a>
             <a id="instagram" href="#"><img src="img/instagram.png" alt="instagram logo"></a>
             <a  id="twitter" href="#"><img src="img/twitter.png" alt="twitter logo"></a>
        </div>
    </div>

</body>
</html>
